<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Central de Suporte Técnico</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <h1>Central de Suporte</h1>
                <a href="https://github.com/seu-usuario/chatbot-db" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            
            <div class="user-info">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Digite seu nome">
            </div>

            <div class="menu">
                <h3><i class="fas fa-list"></i> Menu de Opções</h3>
                <div class="options" id="options"></div>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <i class="fas fa-clock"></i>
                    <span>Tempo médio de resposta: 5min</span>
                </div>
                <div class="status-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Atendimento 24/7</span>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i> Chat de Atendimento</h2>
                <span class="status online">Online</span>
            </div>

            <div class="chat-container" id="chat">
                <div class="message bot-message">
                    <i class="fas fa-robot"></i>
                    <div class="message-content">
                        Olá! Como posso ajudar você hoje?
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>Desenvolvido por <a href="https://github.com/claudiofaraleski" target="_blank">Claudio Faraleski Jr</a></p>
                <div class="social-links">
                    <a href="https://linkedin.com/in/claudiofaraleski" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/claudiofaraleski" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./api.js"></script>
</body>
</html>
